<h1>{{heroe.nombre | uppercase}}<small class="text-muted">({{heroe.aparicion | date:'y'}}) </small></h1>
<hr>
<div class="row">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        <div>
            <img class="img-logo" *ngIf="heroe.casa == 'DC'" src="assets/img/DC_Comics_logo.png" alt="DC">
            <img class="img-logo" *ngIf="heroe.casa == 'Marvel'" src="assets/img/marvel-logo-2.png" alt="Marvel">
        </div>

    </div>
</div>
